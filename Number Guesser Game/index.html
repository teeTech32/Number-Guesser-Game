<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>NUMBER GUESSER GAME</title>
</head>
<body>
  <div class="container">
    <h4>NUMBER GUESSER GAME</h4>
    <p>Guess a number between <span class="min-num">  </span> and <span class="max-num">  </span></p>
    <form id="game">
      <input type="number" id="input-guess" placeholder="Enter guess.....">
      <input type="submit" value="submit" id="btn-guess">
      <p class="message"></p>
      <p class="text"></p>
    </form>
  </div>
  <script src="app.js"></script>
</body>
</html>
